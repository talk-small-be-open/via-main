  - name: Use a bit more than 2GB of max shared memory, since the "Limited" GemStone license will give us 2GB
    when: via.gemStone.keyfile is defined
    sysctl:
      name: "kernel.shmmax"
      # 2.5*1024*1024*1024
      value: "2684354560"
      state: present
  - name: ... dito for shmall
    when: via.gemStone.keyfile is defined
    sysctl:
      name: "kernel.shmall"
      # 2.5*1024*1024*1024 / 4KB   + 1 aufgerundet
      value: "655361"
      state: present


